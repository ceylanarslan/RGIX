@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(title: String,langCode:String,userName:String)

<!DOCTYPE html>
 <html lang="en">
  <head>
   <title>@title</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="@routes.Assets.versioned("node_modules/bootstrap/dist/css/bootstrap.min.css")"/>
  </head>
  <body>
   <div class="topMenu"></div>
   <div class="app container-fluid"></div>
   <script src="@routes.Assets.versioned("dist/script/vendor.js")"></script>
   <script src="@routes.Assets.versioned("dist/script/dashboard.js")"></script>
   @debug(langCode,userName)
  </body>
</html>
